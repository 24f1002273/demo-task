<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple To-Do List</title>
    <!-- Bootstrap CSS CDN for professional styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <style>
        /* Custom CSS for a clean and professional appearance */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding-top: 50px; /* Space from the top of the viewport */
            /* Data URI Example: A subtle background pattern using SVG */
            background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.1' fill-rule='evenodd'%3E%3Cpath d='M0 0h3v3H0V0zm3 3h3v3H3V3z'/%3E%3C/g%3E%3C/svg%3E");
        }

        .todo-container {
            background-color: #ffffff; /* White background for the card */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
            max-width: 500px; /* Max width for readability */
            width: 100%; /* Full width up to max-width */
        }

        .todo-header {
            color: #343a40; /* Dark grey header text */
            margin-bottom: 25px;
            font-weight: 600; /* Slightly bolder font */
        }

        .input-group {
            margin-bottom: 25px;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25); /* Bootstrap primary color focus ring */
            border-color: #0d6efd; /* Blue border on focus */
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            border: none; /* Remove default Bootstrap border */
            border-bottom: 1px solid #e9ecef; /* Subtle separator */
            background-color: #fdfdfd; /* Off-white for list items */
            transition: background-color 0.2s ease; /* Smooth hover effect */
        }

        .list-group-item:last-child {
            border-bottom: none; /* No border for the last item */
        }

        .list-group-item:hover {
            background-color: #f1f3f5; /* Light grey on hover */
        }

        .task-text {
            flex-grow: 1; /* Allows text to take available space */
            margin-right: 15px;
            word-break: break-word; /* Ensures long words wrap */
        }

        .btn-delete {
            background-color: transparent;
            border: none;
            color: #dc3545; /* Bootstrap danger color for delete button */
            font-size: 1.1rem;
            opacity: 0.7; /* Slightly faded when not hovered */
            transition: opacity 0.2s ease, color 0.2s ease; /* Smooth transition */
            padding: 0; /* Remove default padding for a cleaner look */
            line-height: 1; /* Ensures icon/text is vertically centered */
            cursor: pointer; /* Indicate it's clickable */
        }

        .btn-delete:hover {
            opacity: 1; /* Fully visible on hover */
            color: #c82333; /* Darker danger color on hover */
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h2 class="text-center todo-header">My Simple To-Do List</h2>

        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a new task..." aria-label="Add a new task">
            <button class="btn btn-primary" type="button" id="addTaskBtn">Add Task</button>
        </div>

        <ul class="list-group" id="taskList">
            <!-- Tasks will be dynamically added here by JavaScript -->
        </ul>
    </div>

    <!-- Bootstrap JS Bundle with Popper for interactive components (if any) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script>
        // DOM Element references
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Array to store tasks. In a more complex app, this might load from localStorage.
        let tasks = [];

        /**
         * Renders all tasks from the `tasks` array to the DOM.
         * This function clears the existing list and re-creates it based on the current `tasks` array.
         */
        function renderTasks() {
            // Clear current list to prevent duplicates when re-rendering
            taskList.innerHTML = '';

            // If there are no tasks, display a friendly message
            if (tasks.length === 0) {
                const emptyMessage = document.createElement('li');
                emptyMessage.className = 'list-group-item text-muted text-center';
                emptyMessage.textContent = 'No tasks yet! Add one above.';
                taskList.appendChild(emptyMessage);
                return; // Exit the function as there are no tasks to display
            }

            // Iterate over the tasks array and create a list item for each task
            tasks.forEach((taskText, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item'; // Apply Bootstrap list item styling

                // Create a span for the task text
                const taskTextSpan = document.createElement('span');
                taskTextSpan.className = 'task-text';
                taskTextSpan.textContent = taskText; // Set the task description

                // Create a button for deleting the task
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn-delete';
                deleteButton.innerHTML = '&times;'; // Use HTML entity 'Ã—' for a clear delete icon

                // Attach a click event listener to the delete button
                // When clicked, it calls deleteTask with the task's index
                deleteButton.onclick = () => deleteTask(index);

                // Append the task text and the delete button to the list item
                listItem.appendChild(taskTextSpan);
                listItem.appendChild(deleteButton);

                // Append the complete list item to the main task list
                taskList.appendChild(listItem);
            });
        }

        /**
         * Adds a new task from the input field to the `tasks` array.
         * It trims whitespace and only adds the task if it's not empty.
         */
        function addTask() {
            const taskText = taskInput.value.trim(); // Get value and remove leading/trailing whitespace

            if (taskText) { // Check if the input is not empty after trimming
                tasks.push(taskText); // Add the new task to the array
                taskInput.value = ''; // Clear the input field for the next task
                renderTasks(); // Re-render the task list to display the new task
            } else {
                alert('Task cannot be empty!'); // Provide feedback for empty input
            }
        }

        /**
         * Deletes a task from the `tasks` array based on its index.
         * Includes a confirmation dialog for user safety.
         * @param {number} index - The zero-based index of the task to delete.
         */
        function deleteTask(index) {
            // Ask for confirmation before deleting
            if (confirm('Are you sure you want to delete this task?')) {
                tasks.splice(index, 1); // Remove task from array at the given index
                renderTasks(); // Re-render the task list to reflect the deletion
            }
        }

        // Event Listeners

        // 1. Add task when the "Add Task" button is clicked
        addTaskBtn.addEventListener('click', addTask);

        // 2. Add task when the "Enter" key is pressed in the input field
        taskInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initial render of tasks when the page loads
        // This ensures the UI is correctly initialized (e.g., showing the empty message)
        renderTasks();
    </script>
</body>
</html>
